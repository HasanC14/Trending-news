<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending News</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <section class="mb-5 pt-5 container">
            <nav class="navbar navbar fixed-top  navbar-expand-lg bg-light ">
                <div class="container d-flex justify-content-between">
                    <div>
                        <a class="navbar-brand fs-2 fw-bold text-info">Trending News</a>
                    </div>

                    <div class="d-flex">
                        <a class="navbar-brand  px-3" href="#">News</a>
                        <a class="navbar-brand " href="blog.html">Blog</a>
                    </div>
                </div>
            </nav>
            <hr>
        </section>
    </header>
    <!-- News Ctagories -->
    <section class="container">
        <div id="ctagories" class=" d-lg-flex justify-content-around d-md-flex text-center">

        </div>
    </section>
    <!-- Data Count -->
    <section class="container" id="DataCount">
    </section>
    <section class="container">
        <div class="dropdown d-none" id="drop">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Sort By View
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="sort(false)">Default</a></li>
                <li><a class="dropdown-item" onclick="sort(true)">Top View</a></li>
            </ul>
        </div>
    </section>
    <!-- Loading Animation -->
    <div class="text-center d-none" id="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Card Section -->
    <section class="container mt-4" id="card">
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Footer -->
    <footer>
        <div class="bg-light">
            <div class="text-center text-black-50 p-5">
                <h6>CopyRight Â©2022 Trending News</h6>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="javas.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9a5a4db17b.js" crossorigin="anonymous"></script>
</body>

</html>
